<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
  </head>
  <body>

    
    {% block body %}{% endblock %}

      <!-- Show flashed messages-->
      {% for msg in get_flashed_messages() %}
        <div class="flash-msg">
        {{ msg }}
        </div>
      {% endfor %}

      
    {% block after_body %}{% endblock %}
  </body>
</html>
