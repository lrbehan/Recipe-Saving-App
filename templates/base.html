<!doctype html>
<html>
  <head>
    
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/stylesheet.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
    </head>
    
    <body style="font-family: Albert Sans; background: aliceblue">
    
    <nav class="navbar navbar-expand-lg navbar-dark nav-fill w-100" style="background-color: #1E4653">
      <a class="navbar-brand" style="font-family: satisfy; font-size: x-large;"
      > &nbsp; What's Cooking? &nbsp;</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0" style="font-family:Albert Sans">
          <li class="nav-item">
            <a class="nav-link" href="/"> &nbsp; Home &nbsp;<span class="sr-only"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user_home"> &nbsp; My Cookbook &nbsp;</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout"> &nbsp; Logout&nbsp; </a>
          </li>
        </ul>
      </div>
    </nav>
    
    
    {% block body %}{% endblock %}

      <!-- Show flashed messages-->
      {% for msg in get_flashed_messages() %}
        <div class="flash-msg">
        {{ msg }}
        </div>
      {% endfor %}

      
    {% block after_body %}{% endblock %}

    <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </body>
</html>
