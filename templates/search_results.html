{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block body %}
<div class="container">
  <h2 class="header">Recipe Search Results</h2>
  <div class="row" id="search-results" style="margin:auto; width: 40%">
    <ul class="recipes-list">
      {% for recipe in recipe_list %}
        <div class="col-lg-12">
          <div class="card text-center">
            <img src="{{recipe['image']}}">
            <a class="link" href="/recipe?id={{ recipe['id'] }}">{{ recipe['title'] }}</a>
          </div>
        </div>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
